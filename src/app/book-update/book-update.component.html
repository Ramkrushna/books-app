<div class="container custom-container">
        <div class="col-md-12">
          
          <h3 class="mb-3 text-center">Update Book</h3>
      
          <div class="form-group">
            <input type="text" [(ngModel)]="book.name" class="form-control" placeholder="Name">
          </div>
      
          <div class="form-group">
            <input type="text" [(ngModel)]="book.description" class="form-control" placeholder="Description">
          </div>
      
          <div class="form-group">
            <input type="text" [(ngModel)]="book.price" class="form-control" placeholder="Price">
          </div>
      
          <div class="form-group">
                <input type="text" [(ngModel)]="book.qty" class="form-control" placeholder="Quantity">
          </div>
          
          <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" (click)="updateBook()">Update Book</button>
            </div>
            
        </div>
</div>
